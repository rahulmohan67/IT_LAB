<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Table 2</title>
        <style>
            table, th, td {
                border: thin solid black;
            }
            .center{
                margin-left: auto;
                margin-right: auto;
            }
        </style>
    </head>
    <body>
        <h1 style="text-align:center;">Table Example: Spanning Rows and Columns</h1>
        <table class="center" width = "600">
            <caption>A more complex sample table</caption>
            <thead>
                <tr>
                    <th rowspan="2"><img src="https://comps.canstockphoto.com/black-and-white-vector-silhouette-of-a-image_csp52841878.jpg" height="200" width="200"></img></th>
                    <th colspan="4">Camelid comparsion
                    <br> Approximate as of 06/2011</th>
                </tr>
                <tr>
                    <th># of humps</th>
                    <th>Indigenous region</th>
                    <th>Spits?</th>
                    <th>Produces wool?</th>
                </tr>
                <tr>
                    <th>Camels(bactrian)</th>
                    <td>2</td>
                    <td>Africa/Asia</td>
                    <td>Yes</td>
                    <td>Yes</td>
                </tr><tr>
                    <th>Llamas</th>
                    <td>1</td>
                    <td>Andes Mountains</td>
                    <td>Yes</td>
                    <td>Yes</td>
                </tr>
            </thead>
        </table>
    </body>
</html>
